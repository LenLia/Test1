<div class="NavBar">
    <div class="foodie">Foodie</div>
    <div class="buttons-2">
        <a class="button-2" routerLink="/">Главная</a>
        <a class="button-2" routerLink="/recipes"> Каталог рецептов</a>
    </div>
    <button class="btn" *ngIf="!loginService.isLogged" routerLink="/authorization">Вход в аккаунт</button>
    <div class="user" *ngIf="loginService.isLogged">
        <img class="img" routerLink="/create-recipe" src="assets/img/streamline_intedit.png" alt="img">
        

   <button mat-button [matMenuTriggerFor]="menu">
    <div class="box-text">

        <div class="text"> {{loginService.userValue?.lastName}} {{loginService.userValue?.firstName}}</div>
        <span class="text-2">{{loginService.userValue?.role}}</span>
    </div>
   </button>
   <mat-toolbar>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <span >
                Вы вошли как:<br>
                <strong>{{ loginService.userValue?.username }}</strong>
            </span>
        </button>
        <button mat-menu-item (click)="getSetting()">Настройки аккаунта</button>
        <button mat-menu-item *ngIf="loginService.userValue?.role === 'admin'"
            routerLink="/admin">Администрирование</button>
        <button mat-menu-item (click)="loginService.logout()">Выход</button>
    </mat-menu>
</mat-toolbar>
</div>


</div>
